<h1>Personal finance</h1>

<div>
	<h2>Your Acconunt</h2>
	<div class="info" *ngIf="_accounts.length == 2">you dont't have any account yet please add it</div>

	<!-- <div *ngFor="#acc of _accounts; #i = index"> -->
	<div class="acc" *ngFor="let acc of _accounts; let i = index">
		<h2>({{acc.id}}):{{_accounts[i].title}}</h2>
		<p>{{acc.description}}</p>
		<p>Balance:<strong>{{acc.balance}}</strong></p>
		<button (click)="removeAcc(i)">Delete</button>


</div>

	<div>
		<div>
			<label for="title">Title:</label>
			<input id="title" type="text" name="title" value=""#title>
		</div>

		<div>
			<label for="desc">Description:</label>
			<input id="desc" type="text" name="desc" value="" #desc>
		</div>

		<div>
			<label for="title">Balance:</label>
			<input id="bal" type="text" name="Balance" value=""#balance>
		</div>

		<div >
			<button (click)="creatAcc(title,desc,balance)">Create</button>
		</div>

	</div>

</div>
